plugins {
    alias(libs.plugins.android.library)
    id 'maven-publish'
}

android {
    namespace 'com.miaad.isosocket'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    coreLibraryDesugaring libs.desugar.jdk.libs

    implementation libs.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.github.Miaadrajabi'
                artifactId = 'IsoSocket'
                version = '1.0.0'

                pom {
                    name = 'IsoSocket'
                    description = 'A lightweight, high-performance TCP socket library for Android'
                    url = 'https://github.com/Miaadrajabi/IsoSocket'
                    
                    licenses {
                        license {
                            name = 'Apache License 2.0'
                            url = 'https://www.apache.org/licenses/LICENSE-2.0'
                        }
                    }
                    
                    developers {
                        developer {
                            id = 'Miaadrajabi'
                            name = 'Miaad Rajabi'
                            email = 'miaad.rajabi@gmail.com'
                        }
                    }
                    
                    scm {
                        connection = 'scm:git:git://github.com/Miaadrajabi/IsoSocket.git'
                        developerConnection = 'scm:git:ssh://github.com/Miaadrajabi/IsoSocket.git'
                        url = 'https://github.com/Miaadrajabi/IsoSocket'
                    }
                }
            }
        }
    }
}